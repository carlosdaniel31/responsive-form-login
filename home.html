<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>login-form</title>
</head>
<body>
    <main>
        <section id="form">
            <img class="logo" src="images/logo.svg" alt="logo">
            <div class="container-container-fundo">
                <div class="container-fundo">
                    <div class="header">
                        <div class="do">
                            <img src="images/log-in.svg" alt="login">
                            <h1>Faça seu login</h1>
                        </div>            
                        <p>Entre com suas informações de cadastro</p>
                    </div>
        
                    <form>
                        <label for="email">E-mail</label>
                        <img src="images/mail.svg" class="mail" alt="e-mail">
                        <input type="email" id="email" placeholder="Digite seu e-mail"></input> 
                        
                        <label for="senha">Senha</label>
                        <img src="images/lock.svg" class="lock" alt="senha">
                        <input type="password" id="senha" placeholder="Digite sua senha">
                        <img src="images/eye.svg" class="eye" alt="ver senha">
                        
                        </input>              
        
                        <div class="check">
                            <div class="checkbox">
                                <input type="checkbox">
                                <label for="">Lembre-me</label>
                            </div>
                            <a href="#"><p>Esqueci minha senha</p></a>
                        </div>
                        
                        <a href="#" class="button">ENTRAR</a>
        
                        <p>Não tem uma conta?<a href="#"><span>Registre-se</span></a></p>
                    </form>                   
                </div>
            </div>
        </section>

        <section class="img-main">
            <img src="./images/side-image.jpg" alt="imagem principal">
        </section>
    </main>
</body>
</html>
